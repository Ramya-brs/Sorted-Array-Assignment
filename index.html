<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Search Rotated Sorted Array</title>
</head>
<body>
    <div class="container">
        <main role="main" style="margin-bottom: 100px">
            <h1>Rotated Sorted Array</h1>
            <label for="inputArray">Enter Rotated Sorted Array: </label>
            <input type="text" id="inputArray" placeholder="1,2,3..."><br><br>

            <label for="inputTarget">Enter Value: </label>
            <input type="text" id="inputTarget" placeholder="eg., 3"><br><br><br>

            <button onclick="searchRotatedArray()">Search</button><br><br>

            <div id="result"></div>
        </main>
    </div>    
    <script src="assets/js/sorted.js"></script>
</body>
</html>
